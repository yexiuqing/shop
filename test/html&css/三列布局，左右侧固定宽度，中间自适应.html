<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#left{
			width: 200px;
			height: 400px;
			background: #f00;
			float: left;
		}
		#right{
			width: 200px;
			height: 400px;
			background: #00f;
			float: right;
		}
		#center{
			height: 400px;
			background: #0f0;
			margin-left: 210px;
			margin-right: 210px;
		}
	</style>
</head>
<body>
	<div id="left">left</div>
	<div id="right">right</div>
	<div id="center">center</div>
</body>
</html>
