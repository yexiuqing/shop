<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		*{
			margin: 0;
			padding: 0;
			
		}
		#div1{
			width: 200px;
			height: 200px;
			background: #f00;

			margin: 20px;
		}

<body>
	<div id="div1">
		jdhfjlsd
	</div>
	<script>
		var oDiv = document.getElementById('div1');

		//oDiv.offsetWidth只能取值 不能赋值
		// console.log(oDiv.offsetWidth);
		//console.log(oDiv.offsetHeigth);

		/*console.log(oDiv.currentStyle.width);  //ie
		console.log(getComputedStyle(oDiv,null).width);*/

		oDiv.currentStyle.width

		getComputedStyle(oDiv,null).width




		function getStyle(elem,attr){
			if(elem.currentStyle){  //ie
				return elem.currentStyle[attr];
			}else{
				return getComputedStyle(elem,null)[attr];
			}
		}

		console.log(getStyle(oDiv,'width'));  //200px



		//console.log( getComputedStyle(oDiv,null).width);














	</script>
