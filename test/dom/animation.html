<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 200px;
			height: 200px;
			background: #f00;
			/*animation:run 2s linear 1s 3 forwards;*/
		}
		@keyframes run{
			0%{
				
			}
			50%{
				width: 300px;
			}
			100%{
				width: 300px;
				height: 300px;
			}
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<script>
		var oDiv = document.getElementById('div1');

		oDiv.onclick = function(){
			this.style.animation = 'run 2s linear 1s 3 forwards';
		}

	</script>
	
</body>
</html>
