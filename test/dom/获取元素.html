		function getClass(clsName,context){
			var result = [];
			context = context || document;
			var arr = context.getElementsByTagName('*');
			for(var i=0; i<arr.length; i++){
				//class  保留字 .className
				//'aa bb' == 'aa'   'aacc'  ''
				if(arr[i].className.indexOf(clsName) != -1){
					result.push(arr[i]);
				}
			}
			return result;
		}
