		//2017-10-2
		var months=new Array(31,28,31,30,31,30,31,31,30,31,30,31);
		
		function dayOfYear(d){
			var year = d.getFullYear();
			var month = d.getMonth(); //0-11
			var day = d.getDate();
			var sum = 0;
			if(isLeapYear(year)){
				months[1] = 29;
			}

			for(i=0;i<month;i++){
				sum += months[i];
			}

			sum += day;
			return sum;

		}
		function isLeapYear(year){
			if(year%4 ==0 && year%100 != 0 || year%400 ==0){
				return true;
			}
			return false;
		}
